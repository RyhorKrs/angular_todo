<mat-card class='card'>
  <mat-card-title class='title'>{{task.taskTitle}}</mat-card-title>
    <mat-card-content>
      {{task.taskDescription}}
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="delTask()">{{ 'tasks-page.del-task' | translate }}</button>
      </mat-card-actions>       
  </mat-card-content>
</mat-card>
