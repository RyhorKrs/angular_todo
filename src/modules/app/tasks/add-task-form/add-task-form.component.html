<h1 class='title'>{{ 'titles.tasks-page' | translate }}</h1>
<div class="add-task-form" [formGroup]='addTaskForm'>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{ 'form-field-label.title' | translate }}</mat-label>
    <input matInput type="text" placeholder="{{ 'placeholders.title' | translate }}" formControlName="taskTitle">
    <mat-error *ngIf="addTaskForm.get('taskTitle').hasError('required')">{{ 'errors.required' | translate }}</mat-error>
  </mat-form-field>
        
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{ 'form-field-label.description' | translate }}</mat-label>
    <input matInput type="text"  placeholder="{{ 'placeholders.description' | translate }}" formControlName="taskDescription">
    <mat-error *ngIf="addTaskForm.get('taskDescription').hasError('required')">{{ 'errors.required' | translate }}</mat-error>
  </mat-form-field>
        
  <button mat-raised-button color="primary" [disabled]="addTaskForm.invalid" (click)="addTask()">{{ 'buttons.add-task' | translate }}</button>
        
</div>
