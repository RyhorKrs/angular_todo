<div class="body">
  <h1 mat-dialog-title>{{ 'content.del-modal-title' | translate }} <small>{{ data.taskTitle }}</small>?</h1>
  <div mat-dialog-actions class="actions">
    <button mat-raised-button color="primary" (click)="deleteTask()">{{ 'buttons.yes' | translate }}</button>
    <button mat-stroked-button type="button" (click)="hideDelModal()">{{ 'buttons.no' | translate }}</button>
  </div>
</div>
