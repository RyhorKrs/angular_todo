<div class='password-strength-body'>
  <mat-card>
    <ul> 
      Your password should contain at least:
      <li [ngClass]="{green: uppercaseMatch}">1 uppercase letter;</li>
      <li [ngClass]="{green: lowercaseMatch}">1 lowercase letter;</li>
      <li [ngClass]="{green: numberMatch}">1 number;</li>
      <li [ngClass]="{green: symbolMatch}">1 special symbol;</li>
      <li [ngClass]="{green: lengthMatch}">and be 8 symbols long or more;</li>
    </ul>
    <div class="strength-bar complete">
      <div class="bar">
        <div class="progress"></div>
      </div>
      <span>status</span>
    </div>
  </mat-card>
</div>
