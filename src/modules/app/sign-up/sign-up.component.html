<div class='page_body'>
  <mat-card class='card'>
    <mat-card-title class='title'>SignUp on AngularToDo</mat-card-title>
    <mat-card-content>
      <div [formGroup]='form'>

        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>First name*</mat-label>
            <input matInput type="text" placeholder="Ivan" formControlName="firstname">
            <mat-error *ngIf="form.get('firstname').hasError('required')">You must enter a value</mat-error>
            <mat-error *ngIf="form.get('firstname').hasError('minlength')">Not a valid First Name</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last name*</mat-label>
            <input matInput type="text" placeholder="Ivanov" formControlName="lastname">
            <mat-error *ngIf="form.get('lastname').hasError('required')">You must enter a value</mat-error>
            <mat-error *ngIf="form.get('lastname').hasError('minlength')">Not a valid Last Name</mat-error>
          </mat-form-field>
        </div>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email*</mat-label>
          <input matInput type="text" placeholder="pat@example.com" formControlName="email">
          <mat-error *ngIf="form.get('email').hasError('required')">You must enter a value</mat-error>
          <mat-error *ngIf="form.get('email').hasError('email')">Not a valid Email</mat-error>
        </mat-form-field>  

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password*</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="form.get('password').hasError('required')">You must enter a value</mat-error>
          <mat-error *ngIf="form.get('password').hasError('minlength')">Not a valid Password</mat-error>
        </mat-form-field>  
        
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Confirm password*</mat-label>
          <input matInput type="password" formControlName="confirmpassword">
          <mat-error>You must enter a correct value of Password</mat-error>
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="form.invalid">SignUp</button>
          <button mat-stroked-button type="button" routerLink='/sign-in'>Do you have an account?</button>
        </mat-card-actions>
        
      </div>
    </mat-card-content>
  </mat-card>
</div>
