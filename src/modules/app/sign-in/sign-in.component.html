<div class='page_body'>
  <mat-card class='card'>
    <mat-card-title class='title'>SignIn on AngularToDo</mat-card-title>
    <mat-card-content>
      <div [formGroup]='form'>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email*</mat-label>
            <input matInput type="text" placeholder="pat@example.com" formControlName="email" (blur)="getEmailErrorMessage()">
            <mat-error>{{emailError}}</mat-error>
          </mat-form-field>
        
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password*</mat-label>
            <input matInput type="password" formControlName="password" (blur)="getPasswordErrorMessage()">
            <mat-error>{{passwordError}}</mat-error>
          </mat-form-field>
        
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="form.invalid">SignIn</button>
          <button mat-stroked-button type="button" routerLink='/sign-up'>Create new account</button>
        </mat-card-actions>
        
      </div>
    </mat-card-content>
  </mat-card>
</div>
